general {
  lock_cmd = pidof hyprlock || hyprlock    # блокировка
  before_sleep_cmd = loginctl lock-session # блокировка перед сном
  after_sleep_cmd = hyprctl dispatch dpms on # после пробуждения
}

listener {
  timeout = 300                            # 5 минут
  on-timeout = hyprlock                    # блокировать экран
  on-resume = hyprctl dispatch dpms on     # включить дисплей при возобновлении
}

listener {
  timeout = 600                            # 10 минут
  on-timeout = hyprctl dispatch dpms off   # выключить дисплей
  on-resume = hyprctl dispatch dpms on     # включить дисплей
}
